<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web3 DEX</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <h1>Web3 DEX</h1>
  <button id="connect-button" onclick="connect()">Connect to Web3</button>
  <div id="status"></div>
  <div id="import-section">
    <h2>Import Token Address</h2>
    <input type="text" id="token-address-input" placeholder="Enter Token Address">
    <button id="import-button" onclick="importToken()">Import Token</button>
  </div>
</body>
</html>
