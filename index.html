        <h2>Connect with MetaMask</h2>

    <!-- Include the MetaMask JavaScript library -->
    <script src="https://cdn.jsdelivr.net/npm/@metamask/detect-provider/dist/detect-provider.min.js"></script>
    <script>
        // Function to connect with MetaMask
        function connectMetamask() {
            ethereum.request({ method: 'eth_requestAccounts' })
            .then((accounts) => {
                const address = accounts[0];
                alert('Connected with MetaMask! Address: ' + address);
                // You can perform additional actions with the connected address here
            })
            .catch((error) => {
                console.error(error);
                alert('Failed to connect with MetaMask');
            });
        }
    </script>
